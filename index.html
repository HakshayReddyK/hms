<body>

    <p id="result"></p>

    <script>

    async function fetchStudentEmail(studentId) {
        const url = `https://fu5nvuywxku3cihd55lauzdlpe0ixdcd.lambda-url.eu-north-1.on.aws/9807`;

        // Assuming you have parameters like:

        // };

        // const searchParams = new URLSearchParams(params);

        // const url = `${apiUrl}?${searchParams.toString()}`;
        
        try {
            const response = await fetch(url,{
            method: 'GET',
            mode:'no-cors',
            headers: {
                'Content-Type': 'application/json'
            }
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            document.getElementById('result').innerText = `Student Email: ${data.email}`;
        } catch (error) {
            document.getElementById('result').innerText = `Error: ${error.message}`;
        }
    }
    </script>
