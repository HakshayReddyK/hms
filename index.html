<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Email Fetcher</title>
</head>
<body>
    <h1 id = 'h1'>Click the button</h1>
    <button onclick="callme()">Click me</button>
    <p id="result"></p>

    <script>

    function callme() {
        if(document.getElementById("h1").innerText == "Click the button") {
            document.getElementById("h1").innerText= "HMS ";
        } else {
            while(true)
                document.getElementById("h1").innerText+= "HMS ";
        }
    }
    </script>
</body>
</html>
